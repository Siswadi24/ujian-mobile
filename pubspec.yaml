name: flutter_ujian_learningx
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.3.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  google_fonts: 6.2.1
  firebase_core: 2.31.0
  firebase_auth: 4.19.4
  cloud_firestore: 4.17.2
  firebase_storage: 11.7.5
  shared_preferences: 2.2.3
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1
  flutter_native_splash: ^2.4.0
  get: 4.6.6
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^3.0.0
  flutter_test: 
    sdk: flutter

flutter_native_splash:
  color: "#F8F8F8"
  image: assets/images/fitfun_logo.png
  android: true
  ios: true
  web: false

  android_12:
    image: assets/images/fitfun_logo.png
    icon_background_color: "#F8F8F8"
    image_dark: assets/images/fitfun_logo.png
    icon_background_color_dark: "#F8F8F8"

flutter: 
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/svg/
    - assets/images/isoStock.jpg

